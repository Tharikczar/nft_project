<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute; top: 554px; left: 23px; }

  </style>
</head>
<body>
  <div class="card">
    <div class="container">
      <img  src="/images/image-equilibrium.jpg" alt="Image">
      <div class="overlay"><img src="/images/icon-view.svg" alt="eyes" class="eye"></div>  
    </div>
    <h1>Equilibrium #3429</h1>
    <p>Our equilibrium collection promotes balance and calm. </p>
     <div class="box1"> 
        <div  ><img class="ethereum" src="/images/icon-ethereum.svg"><span style="font-weight: 300; font-family: 'Outfit', sans-serif;">0.041ETH</span></div>
      </div>
      <div class="box2">
        <div ><img class="ethereum" src="/images/icon-clock.svg"><span style="font-weight: 300; font-family: 'Outfit', sans-serif;">3 days left</span> </div>
      </div>
      <div class="line"></div>
      <div> <img class="pic" src="/images/image-avatar.png" alt="pics"></div>
      <p class="footer">creation of <span class="jules">jules wyvern</span></p>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  </div>
